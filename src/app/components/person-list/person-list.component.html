<h3 class="center">Lista de Personas</h3>

<div class="tabla">
  <table mat-table [dataSource]="persons" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let person"> {{ person.personName }} </td>
    </ng-container>

    <!-- Partner Column -->
    <ng-container matColumnDef="partner">
      <th mat-header-cell *matHeaderCellDef> Pareja </th>
      <td mat-cell *matCellDef="let person">
        {{ person.partner?.personName || 'Ninguna' }}
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let person">
        <button mat-button color="primary" (click)="editPerson(person)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button color="warn" (click)="deletePerson(person.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
